    <script>
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-bottom-full-width",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }

        var loaded = false;
        $(document).ready(function () {
            $('.list-group li').click(function (e) {
                e.preventDefault()

                $that = $(this);

                $that.parent().find('li').removeClass('active');
                $that.addClass('active');
            });

            //window.hostPath = "https://gumedonc.mdanderson.edu/dataapi";
            window.hostPath = "https://gumedonc-dev.mdanderson.edu/dataapi";

            renderedHandler = function () {
                $('.controls').css("display", "inherit");

            }

            logout = function () {
                $.removeCookie('ARC_UserToken');
                window.location = "login.html";
            }

            var cookieValue = $.cookie("ARC_UserToken");
            if (cookieValue != null) {
                var url = window.hostPath + '/Authorize/' + cookieValue;
                $.ajax({
                    url: url,
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        if (data != null && data == true) {
                            window.vm = new indexVM();
                            var vm = window.vm;
                            vm.load();
                            ko.applyBindings(vm);
                        }
                        else {
                            window.location = "login.html";
                        }

                    },
                    error: function () {
                        toastr.error("There was an issue with your authorization.", "Error");
                    },
                });
            }
            else {
                window.location = "login.html";
            }
        });

        logout = function () {
            $.removeCookie("ARC_UserToken");
            window.location = "index.html";
        }

        google.charts.load("current", { packages: ["corechart"] });


    </script>

    <script>
        $(function () {
            var path = window.location.href;
            var width = $(window).width();
            var height = $(window).height();
            $.post("/Prometheus/Administration/Tracking/TrackPageAccess", { URL: path, height: height, width: width });
        });
    </script>
