<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prometheus - Login</title>

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.css" rel="stylesheet">

</head>

<body class="grey lighten-3">

    <nav class="navbar white" style="border-bottom: 1px solid #9e9e9e;">
        <div class="container-fluid">
            <div class="navbar-header">               
                <a class="navbar-brand waves-effect waves-light" href="#"><img src="../img/Prometheus-Logo.png" /></a>
            </div>           
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">                    
                    <div class="card-block"> 
                        <div style="padding: 25px; padding-top: 0px;">
                            <h3 class="grey-text">Request Access</h3>
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email Address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="MD Anderson email address">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">MD Anderson User Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username, i.e. the user name you use to login on your computer">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Employee Id</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Employee Id #">
                                </div>
                                
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Check me out
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                    
                </div>                
            </div>           
        </div>
    </div>



    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="js/mdb.js"></script>

</body>

</html>
